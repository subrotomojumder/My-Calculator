<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="high-area mx-auto ">
      <input type="text" id="output" value="" placeholder="0" class="form-control main-bar" disabled>
      <br>
        <div class="al-butto text-center">
           
            <button class="btn" id="" value="7" onclick="calculate(this.value)">7</button>
            <button class="btn" id="" value="8" onclick="calculate(this.value)">8</button>
            <button class="btn" id="" value="9" onclick="calculate(this.value)">9</button>
            <button class="btn btn-warning" id="" value="/" onclick="calculate(this.value)">รท</button>
            <br>
            <button class="btn" id="" value="4" onclick="calculate(this.value)">4</button>
            <button class="btn" id="" value="5" onclick="calculate(this.value)">5</button>
            <button class="btn" id="" value="6" onclick="calculate(this.value)">6</button>
            <button class="btn btn-info" id="" value="*" onclick="calculate(this.value)">x</button>
            <br>
            <button class="btn" id="" value="1" onclick="calculate(this.value)">1</button>
            <button class="btn" id="" value="2" onclick="calculate(this.value)">2</button>
            <button class="btn" id="" value="3" onclick="calculate(this.value)">3</button>
            <button class="btn btn-warning" id="" value="-" onclick="calculate(this.value)"><strong>-</strong></button>
            <br>
            <button class="btn" id="" value="0" onclick="calculate(this.value)">0</button>
            <button class="btn" id="" value="00" onclick="calculate(this.value)">00</button>
            <button class="btn" id="" value="." onclick="calculate(this.value)">.</button>
            <button class="btn fs-2 btn-primary" id="" value="+" onclick="calculate(this.value)">+</button>
            
            <button class="btn btn-success" id="clear" value="c" onclick=" document.getElementById('output').value = null">Clear all</button>
            <button class="btn btn-primary"  value="back" onclick=" document.getElementById('output').value =  document.getElementById('output').value.slice(0, -1)">&larr;</button>
            <button class="btn btn-success" value="=" onclick=" document.getElementById('output').value = eval( document.getElementById('output').value)">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
